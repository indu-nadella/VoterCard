{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter List</title>
    <link rel="stylesheet" href="{% static 'voter_list.css' %}">
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Father Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Photo</th>
            <th>Voter Id</th>
            <th>Actions</th>
        </tr>
        {% for x in table %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.father_name}}</td>
            <td>{{x.dob}}</td>
            <td>{{x.gender}}</td>
            <td>{{x.address}}</td>
            <td><img src="{{x.photo.url}}" alt="" width="200px"></td>
            <td>{{x.voter_id}}</td>
            <td><a href="{% url 'get_voter' x.id %}">View</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
